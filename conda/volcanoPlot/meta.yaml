about:
  description: "# volcanoPlot\n\n<!-- WARNING: THIS FILE WAS AUTOGENERATED! DO NOT\
    \ EDIT! -->\n\nThis file will become your README and also the index of your\n\
    documentation.\n\n## Install\n\n``` sh\npip install volcanoPlot\n```\n\n## How\
    \ to use\n\n``` markdown\nDescription:\nRSV or RS virus, short for respiratory\
    \ syncytial virus, is a single-stranded RNA virus belonging to the pneumovirus\
    \ genus of the virus family.\nSymptoms are usually mild, similar to a cold, but\
    \ can cause very serious illness in infants.\n\nDataset:\nWe prepared a total\
    \ of 8 RNA-Seq data from acute and chronic phases in nasal samples of 4 infants\n\
    The dataset was taken from Kaggle using the following API command:\nkaggle datasets\
    \ download -d yoshifumimiya/rsv-rnaseq-count\n```\n\n``` python\nimport pandas\
    \ as pd\nfrom pathlib import Path\ndf = pd.read_csv(Path.cwd() / 'res_example.csv')\n\
    df.head()\n```\n\n<div>\n<style scoped>\n    .dataframe tbody tr th:only-of-type\
    \ {\n        vertical-align: middle;\n    }\n&#10;    .dataframe tbody tr th {\n\
    \        vertical-align: top;\n    }\n&#10;    .dataframe thead th {\n       \
    \ text-align: right;\n    }\n</style>\n\n|     | gene_id   | baseMean    | log2FC\
    \    | lfcSE    | stat      | p_value  | p_adj    | log10p   | sig   | regulated\
    \        |\n|-----|-----------|-------------|-----------|----------|-----------|----------|----------|----------|-------|------------------|\n\
    | 0   | WASH7P    | 4.587857    | 2.458706  | 1.116766 | 2.201630  | 0.027691\
    \ | 0.202064 | 1.557654 | True  | lfc2 and p_value |\n| 1   | LOC729737 | 122.155762\
    \  | 1.342039  | 0.716822 | 1.872207  | 0.061178 | 0.309724 | 1.213405 | False\
    \ | non-sig          |\n| 2   | TGIF1     | 1400.037490 | -0.099168 | 0.142399\
    \ | -0.696411 | 0.486171 | 0.796121 | 0.313211 | False | non-sig          |\n\
    | 3   | PRDX6     | 4794.111981 | -0.008120 | 0.200802 | -0.040440 | 0.967742\
    \ | 0.991057 | 0.014240 | False | non-sig          |\n| 4   | CIC       | 1581.916300\
    \ | 0.053769  | 0.177791 | 0.302430  | 0.762324 | 0.925608 | 0.117860 | False\
    \ | non-sig          |\n\n</div>\n\n``` python\nfrom volcanoPlot.volcano import\
    \ *\nplot(df=df,x='log2FC', y ='log10p')\n```\n\n![](index_files/figure-commonmark/cell-3-output-1.png)\n"
